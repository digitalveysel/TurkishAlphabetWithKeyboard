<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/dijitalveysel-favicon.png">
    <link rel="stylesheet" href="./assets/css/app.css">
    <title>Turkish Alphabet With Keyboard</title>
    <meta name="description" content="Turkish alphabet sounds with keyboard commands.">
</head>

<body>
    <div class="top-circle"></div>
    <div class="title">Turkish Alphabet With Keyboard</div>
    <!-- Keyboard START -->
    <div class="keyboard">
        <div class="key"><kbd>A</kbd></div>
        <div class="key"><kbd>B</kbd></div>
        <div class="key"><kbd>C</kbd></div>
        <div class="key"><kbd>Ç</kbd></div>
        <div class="key"><kbd>D</kbd></div>
        <div class="key"><kbd>E</kbd></div>
        <div class="key"><kbd>F</kbd></div>
        <div class="key"><kbd>G</kbd></div>
        <div class="key"><kbd>Ğ</kbd></div>
        <div class="key"><kbd>H</kbd></div>
        <div class="key"><kbd>I</kbd></div>
        <div class="key"><kbd>İ</kbd></div>
        <div class="key"><kbd>J</kbd></div>
        <div class="key"><kbd>K</kbd></div>
        <div class="key"><kbd>L</kbd></div>
        <div class="key"><kbd>M</kbd></div>
        <div class="key"><kbd>N</kbd></div>
        <div class="key"><kbd>O</kbd></div>
        <div class="key"><kbd>Ö</kbd></div>
        <div class="key"><kbd>P</kbd></div>
        <div class="key"><kbd>R</kbd></div>
        <div class="key"><kbd>S</kbd></div>
        <div class="key"><kbd>Ş</kbd></div>
        <div class="key"><kbd>T</kbd></div>
        <div class="key"><kbd>U</kbd></div>
        <div class="key"><kbd>Ü</kbd></div>
        <div class="key"><kbd>V</kbd></div>
        <div class="key"><kbd>Y</kbd></div>
        <div class="key"><kbd>Z</kbd></div>
    </div>
    <!-- Keyboard END -->
    <div id="logo"><a
            href="https://veysel.co?utm_source=open_source_project&utm_medium=logo&utm_campaign=turkish_alphabet"
            target="_blank"><img src="https://veysel.co/wp-content/uploads/dijitalveysel.svg" alt="Veysel Demirel"
                width="250" draggable="false"></a></div>
    <!-- Audios START -->
    <div id="audios"></div>
    <!-- Audios END -->
    <div class="bottom-circle"></div>

    <script src="./app/app.js" type="module" defer></script>
</body>

</html>
